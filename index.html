<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>

<body>
    <nav></nav>
    <header class=""></header>
    <main class="container-naomexe">
        <section class="minibio"></section>
        <section class="dados">
            <div class="container">
                <div class="dados__titulo d-flex justify-content-center">
                    <h2>Nossos números</h2>
                </div>
                
                    <div class="container__dados align-items-center justify-content-center flex-column d-flex  flex-md-row">
                        <div class="container__dados--img">
                            <img  src="./assets/dados/Grupo 16.png" alt="imagem ilustrativa de um cupcake">

                        </div>

                        <div class="container__dados--img">
                            <img  src="./assets/dados/Grupo 17.png" alt="imagem ilustrativa de um cupcake">

                        </div>

                        <div class="container__dados--img">
                            <img  src="./assets/dados/Grupo 18.png" alt="imagem ilustrativa de um cupcake">


                        </div>
                    </div>
            </div>
        </section>
        <section class="cursos">
            <div class='cursos__titulo text-center'>
                <h2>Cursos</h2>
            </div>
            <div class="cursos__descricao">
                <div class="cursos__descricao-aberto d-flex align-items-center justify-content-md-around">
                    <div>
                        <p class="fonte-texto1 mx-5 pt-2">CURSOS PRÁTICOS</p>
                        <h6 class=" mx-5">CONFEITARIA PARA INICIANTES</h3>
                            <div class="d-flex  mx-5">
                                <p class="fonte-texto">08/11 das 09h às 17h</p>
                                <p class="fonte-texto pl-5">Vagas limitadas</p>
                            </div>
                    </div>
                    <div class="cursos__descricao--inscricao">
                        <a href="#" class="button__inscricao">Inscreva-se</a>
                    </div>
                </div>

                <div class="cursos__descricao-breve d-flex align-items-center justify-content-md-around">
                    <div>
                        <p class="fonte-texto1 mx-5 pt-2">CURSOS PRÁTICOS</p>
                        <h6 class=" mx-5">BOLOS DA VOVÓ</h3>
                            <div class="d-flex  mx-5">
                                <p class="fonte-texto">16/11 das 09h às 17h</p>
                                <p class="fonte-texto pl-5">Vagas limitadas</p>
                            </div>
                    </div>
                    <div class="cursos__descricao--inscricao">
                        <a href="#" class="button__inscricao--breve">Breve</a>
                    </div>
                </div>

                <div class="cursos__descricao-breve d-flex align-items-center justify-content-md-around">
                    <div>
                        <p class="fonte-texto1 mx-5 pt-2">CURSOS PRÁTICOS</p>
                        <h6 class=" mx-5">CONFEITARIA INTENSIVÃO</h3>
                            <div class="d-flex  mx-5">
                                <p class="fonte-texto">21/11 das 09h às 17h</p>
                                <p class="fonte-texto pl-5">Vagas limitadas</p>
                            </div>
                    </div>
                    <div class="cursos__descricao--inscricao">
                        <a href="#" class="button__inscricao--breve">Breve</a>
                    </div>
                </div>

            </div>


        </section>
        <section class="eventos"></section>
        <section class="depoimentos"></section>
    </main>
    <footer></footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
