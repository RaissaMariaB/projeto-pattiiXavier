<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>

<body>
    <main class="container-naomexe">
        <section class="eventos">

            <div class="eventos__titulo text-center my-5">
                <h2>Eventos</h2>
            </div>

            <!-- Card 1 -->
            <div class="eventos container text-center">
                <div class="eventos__card-1 d-md-flex ">
                    <div class="eventos__card-1 card-tamanho p-4">
                        <div class="card ">
                            <img class="image-card-top w-100" src="./assets/eventos/EVENTOS55.jpg" data-toggle="modal" data-target="#modal101" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Entrevista no Programa <strong>A Tarde é Show</strong> na Rede Brasil.</h5>
                                <!-- <p class="card-text">Some quick example text to build.</p> -->
                            </div>
                        </div>

                        <!-- Modal 1 -->
                        <div class="eventos__modal-1">
                            <div class="modal" tabindex="-1" role="dialog" id="modal101">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">

                                        <div class="modal-body">
                                            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                                                <div class="carousel-inner" id="container__eventos--slide">
                                                    <div class="carousel-item active">
                                                        <img class="d-block w-100" src="./assets/eventos/EVENTOS1.jpg" alt="Primeiro Slide">
                                                    </div>
                                                    <div class="carousel-item">
                                                        <img class="d-block w-100" src="./assets/eventos/EVENTOS2.jpg.png" alt="Segundo Slide">
                                                    </div>
                                                    <div class="carousel-item">
                                                        <img class="d-block w-100" src="./assets/eventos/EVENTOS3.jpg" alt="Terceiro Slide">
                                                    </div>
                                                </div>
                                                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                                    <span class="sr-only">Anterior</span>
                                                </a>
                                                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                                    <span class="sr-only">Próximo</span>
                                                </a>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Card 2 -->
                    <div class="eventos__card-2 card-tamanho p-4">
                        <div class="card  ">
                            <img class="image-card-top w-100" src="./assets/eventos/EVENTOS3.jpg" data-toggle="modal" data-target="#modal102" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Entrevista Podcast para <strong>Woman Project</strong> com o tema "Diversidade Empreendedora". </h5>
                                <!-- <p class="card-text">Some quick example text to build.</p> -->
                            </div>
                        </div>

                        <!-- Modal 2 -->
                        <div class="eventos__modal-2">
                            <div class="modal" tabindex="-1" role="dialog" id="modal102">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">

                                        <div class="modal-body">
                                            <div id="carouselExampleControls2" class="carousel slide" data-ride="carousel">
                                                <div class="carousel-inner" id="container__eventos--slide">
                                                    <div class="carousel-item active">
                                                        <img class="d-block w-100" src="./assets/eventos/EVENTOS4.jpg" alt="Primeiro Slide">
                                                    </div>
                                                    <div class="carousel-item">
                                                        <img class="d-block w-100" src="./assets/eventos/EVENTOS55.jpg" alt="Segundo Slide">
                                                    </div>
                                                    <div class="carousel-item">
                                                        <img class="d-block w-100" src="./assets/eventos/EVENTOS6.jpg" alt="Terceiro Slide">
                                                    </div>
                                                </div>
                                                <a class="carousel-control-prev" href="#carouselExampleControls2" role="button" data-slide="prev">
                                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                                    <span class="sr-only">Anterior</span>
                                                </a>
                                                <a class="carousel-control-next" href="#carouselExampleControls2" role="button" data-slide="next">
                                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                                    <span class="sr-only">Próximo</span>
                                                </a>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>

                    <!-- Card 3 -->
                    <div class="eventos__card-3 card-tamanho p-4">
                        <div class="card ">
                            <img class="image-card-top w-100" src="./assets/eventos/EVENTOS4.jpg" data-toggle="modal" data-target="#modal103" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Entrevista no Programa <strong>Valor Humano</strong>com o tema "Tragetória Empreendedora".</h5>
                                <!-- <p class="card-text">Some quick example text to build.</p> -->
                            </div>
                        </div>

                        <!-- Modal 1 -->
                        <div class="eventos__modal-3">
                            <div class="modal" tabindex="-1" role="dialog" id="modal103">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">

                                        <div class="modal-body">
                                            <div id="carouselExampleControls3" class="carousel slide" data-ride="carousel">
                                                <div class="carousel-inner" id="container__eventos--slide">
                                                    <div class="carousel-item active">
                                                        <img class="d-block w-100" src="./assets/eventos/EVENTOS1.jpg" alt="Primeiro Slide">
                                                    </div>
                                                    <div class="carousel-item">
                                                        <img class="d-block w-100" src="./assets/eventos/EVENTOS3.jpg" alt="Segundo Slide">
                                                    </div>
                                                    <div class="carousel-item">
                                                        <img class="d-block w-100" src="./assets/eventos/EVENTOS55.jpg" alt="Terceiro Slide">
                                                    </div>
                                                </div>
                                                <a class="carousel-control-prev" href="#carouselExampleControls3" role="button" data-slide="prev">
                                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                                    <span class="sr-only">Anterior</span>
                                                </a>
                                                <a class="carousel-control-next" href="#carouselExampleControls3" role="button" data-slide="next">
                                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                                    <span class="sr-only">Próximo</span>
                                                </a>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
